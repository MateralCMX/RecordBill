<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>主页</title>
    <link href="../../Content/Lib/mui/css/mui.min.css" rel="stylesheet" />
    <link href="../../Content/Css/Base/Base.css" rel="stylesheet" />
    <link href="../../Content/Css/Home/Index.css" rel="stylesheet" />
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">小本本</h1>
    </header>
    <div id="ListDataPanel" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <ul id="ListData" class="mui-table-view"></ul>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" data-gotopage="AddBill">
            <span class="mui-icon mui-icon-plus"></span>
            <span class="mui-tab-label">新建账单</span>
        </a>
        <a class="mui-tab-item" data-gotopage="BillReport">
            <span class="mui-icon mui-icon-compose"></span>
            <span class="mui-tab-label">账单统计</span>
        </a>
        <a class="mui-tab-item" data-gotopage="Setting">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">设置</span>
        </a>
    </nav>
    <script src="../../Content/Lib/mui/js/mui.min.js"></script>
    <script src="../../Content/Lib/m-Tools/m-Tools.js"></script>
    <script src="../../Content/Script/Base/Base.js"></script>
    <script src="../../Content/Script/Bill/BillModel.js"></script>
    <script src="../../Content/Script/Home/Index.js"></script>
</body>
</html>
